<div class="main">
  <mat-stepper>
      <div class="matStep">
        <mat-step>
          <label id="example-radio-group-label">
          <h1>
            You’re really busy at work and a colleague is telling you their life story and personal woes.
            You:
            </h1>
          </label>
          <mat-radio-group
            [(ngModel)]="favoriteSeason" 
            aria-labelledby="example-radio-group-label"
            class="example-radio-group">
            <mat-radio-button 
              *ngFor="let item of firstOptions"
              name="options"
              class="example-radio-button" 
              (change)="onChangeItem(item.value)"
              
              [value]="item.value" >
              {{item.option}}
            </mat-radio-button>
          </mat-radio-group>
          <button (click)="disableButton()" *ngIf="buttonDisabled" mat-flat-button color="primary"
          matStepperNext>Next</button>
        </mat-step>
      </div>
      <div class="matStep">
        <mat-step>
          <label id="example-radio-group-label">
          <h1>
            You’ve been sitting in the doctor’s waiting room for more than 25 minutes. You:      
          </h1>
          </label>
          <mat-radio-group 
            [(ngModel)]="favoriteSeason" 
            aria-labelledby="example-radio-group-label" 
            class="example-radio-group">
            <mat-radio-button 
              class="example-radio-button" 
              *ngFor="let item of secondOptions"
              name="options"
            [value]="item.value" 
            (change)="onChangeItem(item.value)"
            >
              {{item.option}}
            </mat-radio-button>
          </mat-radio-group>
          <button mat-button matStepperPrevious>Back</button>
          <button (click)="disableButton()"  *ngIf="buttonDisabled" mat-flat-button color="primary"
          matStepperNext>Next</button>
        </mat-step>
      </div>
      <div class="matStep">
        <mat-step>
          <label id="example-radio-group-label">
          <h1>
            You’re having an animated discussion with a colleague regarding a project that 
            you’re in charge of. You:</h1>
          </label>
          <mat-radio-group 
            [(ngModel)]="favoriteSeason" 
            aria-labelledby="example-radio-group-label" 
            class="example-radio-group">
            <mat-radio-button 
              class="example-radio-button" 
              *ngFor="let item of thirdOptions" 
              name="options"
              [value]="item.value" 
              (change)="onChangeItem(item.value)"
              >
              {{item.option}}
            </mat-radio-button>
          </mat-radio-group>
          <button mat-button matStepperPrevious>Back</button>
          <button (click)="disableButton()"  *ngIf="buttonDisabled"mat-flat-button color="primary"
          matStepperNext>Next</button>
        </mat-step>
      </div>
      <div class="matStep">
        <mat-step>
          <label id="example-radio-group-label">
          <h1>
            You are taking part in a guided tour of a museum. You:      
          </h1>
          </label>
          <mat-radio-group 
            [(ngModel)]="favoriteSeason" 
          
            aria-labelledby="example-radio-group-label" 
            class="example-radio-group">
            <mat-radio-button 
              class="example-radio-button"  
              *ngFor="let item of fourthOptions" 
              [value]="item.value" 
              name="options"
              (change)="onChangeItem(item.value)"
              >
              {{item.option}}
            </mat-radio-button>
          </mat-radio-group>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="getResult()">Finish</button>
        </mat-step>
      </div>
    </mat-stepper>
</div>
